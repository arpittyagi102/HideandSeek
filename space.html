<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hide and Seek</title>

    <link rel="icon" type="image/x-icon" href="/media/logo.webp">
    <link rel="stylesheet" href="static/space.css">

    <script src="/static/coding.js"></script>
    <script src="/static/space.js"></script>
</head>

<body>
    <div class="play-screen">
        <button class="play-btn text-style text-style-turn" onclick="this.parentNode.remove()">Play</button>
    </div>
    <main>
        <div class="bg bg2" id="bg2">
            <table class="table" id="table"></table>
            <div class="lower" id="lower">
                <span id="moves" class="text-style text-style-big">Moves: 0</span>
            </div>

            <button onclick="restart()" class="go-home restart text-style text-style-turn" id="restart">Restart</button>
            <a id="go-home" class="go-home text-style text-style-turn" href="/">Return Home</a>

            <audio id="sound1">
                <source src="/media/sound3.ogg" type="audio/mpeg">
            </audio>
            <audio id="giftfound">
                <source src="/media/giftfound.mp3" type="audio/mpeg">
            </audio>
            <audio id="giftmissed">
                <source src="/media/giftmissed.mp3" type="audio/mpeg">
            </audio>
            <audio id="gamelose">
                <source src="/media/losingsound.mp3" type="audio/mpeg">
            </audio>
            <audio id="gamewin">
                <source src="/media/winningsound.mp3" type="audio/mpeg">
            </audio>

        </div>

        <div class="final" id="final">
            <span id="win-loose-text" class="text-style text-style-big2">You Won!</span>
            <span class="text-style text-style-big" id="score">Score :</span>
            <div id="outernew">
                <button class="text-style text-style-turn" onclick="restart()">New Game</button>
                <a class="text-style text-style-turn" href="/">Return Home</a>
            </div>

        </div>
    </main>
</body>

</html>
